<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="d3-tip.js"></script>
  <link rel="stylesheet" type="text/css" href="heatmapstyle.css">

</head>
<body>
  <script>
  var format = d3.format(",");

  // Set tooltips
  var tip = d3.tip()
              .attr('class', 'd3-tip')
              .offset([-10, 0])
              .html(function(d) {
                return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Population: </strong><span class='details'>" + format(d.population) +"</span>";
              })

  var margin = {top: 0, right: 0, bottom: 0, left: 0},
              width = 672 - margin.left - margin.right,
              height = 350 - margin.top - margin.bottom;

  var color = d3.scaleThreshold()
      .domain([10000,100000,500000,1000000,5000000,10000000,50000000,100000000,500000000,1500000000])
      .range(["rgb(247,251,255)", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);

  var path = d3.geoPath();

  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height)
              .append('g')
              .attr('class', 'map');

  var projection = d3.geoMercator()
                     .scale(130)
                    .translate( [width / 2, height / 1.5]);

  var path = d3.geoPath().projection(projection);

  svg.call(tip);

  queue()
      .defer(d3.json, "world_countries.json")
      .defer(d3.tsv, "world_population.tsv")
      .await(ready);

  function ready(error, data, population) {
    var populationById = {};

    population.forEach(function(d) { populationById[d.id] = +d.population; });
    data.features.forEach(function(d) { d.population = populationById[d.id] });

    svg.append("g")
        .attr("class", "countries")
      .selectAll("path")
        .data(data.features)
      .enter().append("path")
        .attr("d", path)
        .style("fill", function(d) { return color(populationById[d.id]); })
        .style('stroke', 'white')
        .style('stroke-width', 1.5)
        .style("opacity",0.8)
        // tooltips
          .style("stroke","white")
          .style('stroke-width', 0.3)
          .on('mouseover',function(d){
            tip.show(d);

            d3.select(this)
              .style("opacity", 1)
              .style("stroke","white")
              .style("stroke-width",3);
          })
          .on('mouseout', function(d){
            tip.hide(d);

            d3.select(this)
              .style("opacity", 0.8)
              .style("stroke","white")
              .style("stroke-width",0.3);
          });

    svg.append("path")
        .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
        //.datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
        .attr("class", "names")
        .attr("d", path);
  loaddata()
  barchart()
  }
  function loaddata()
  {
    queue()
    .defer(d3.json, "output.json")
    .await(loadline)
  }

  function loadline(error, data)
  {
    d3.select("body").append("svg").style("top", 400)
      .attr("width", 1000).attr("height", 300).append("text").text("line chart here").attr("x", 40).attr("y", 40).style("font-size", "30px")
      console.log(data)
  }

  function barchart()
  {
    newsvg = d3.select("body").append("svg").attr("class", "barchart")
        .attr("width", 600).attr("height", 300);
    newsvg.append("rect").attr("width", 800).attr("height", 500).style("stroke", "blue").style("fill", "white");
    newsvg.append("text").text("WOW A NICE BAR CHART HERE").attr("x", 200).attr("y", 200);
    d3.select("body").append("select").attr("class", "select").append("option").text("AXISOPTIONS")
    d3.select("body").append("select").attr("class", "select").append("option").text("SPORT")
  }

  </script>
</body>
</html>
